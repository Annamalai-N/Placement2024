<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Course Enrollment</title>
  <link rel="stylesheet" href="Placement.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Enroll</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="course-catalog">
      <h2>Course Catalog</h2>
      <div class="course-list">
        <!-- Course cards will be dynamically generated here -->
      </div>
    </section>

    <section id="enrollment">
      <h2>Enroll in a Course</h2>
      <form id="enrollment-form">
        <label for="course-select">Select a Course:</label>
        <select id="course-select" name="course-select">
          
        </select>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="payment">Payment:</label>
        <input type="text" id="payment" name="payment" required>
        <button type="submit">Enroll</button>
      </form>
    </section>
  </main>

  

  <script src="Placement.js"></script>
</body>
</html>
